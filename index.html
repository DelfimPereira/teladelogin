<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente</p>

                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" required max-length="30" autocomplete="email" placeholder="Seu Email">
                        <label for="ilogin">Login</label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">lock</span>
                        <input type="password" name="senha" id="isenha" required min-length="8" max-length="20" autocomplete="current-password" placeholder="Seu Senha"> 
                        <label for="isenha">Senha</label>
                    </div>

                    <input type="submit" value="Entrar">
                    <input type="reset" value="Limpar">
                    <br>
                    <a href="#" class="botao">
                        Esqueci a minha senha <span class="material-symbols-outlined">email</span>
                    </a>

                </form>
            </div>
        </section>
    </main>
    
</body>
</html>
